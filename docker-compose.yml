services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcc-gateway
    env_file: .env
    ports:
      - "${GATEWAY_PORT:-8080}:${GATEWAY_PORT:-8080}"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - GATEWAY_PORT=${GATEWAY_PORT:-8080}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-sonnet}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - rcc-data:/app/data
    restart: unless-stopped
    networks:
      - rcc-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${GATEWAY_PORT:-8080}/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rcc-network:
    driver: bridge

volumes:
  rcc-data:
