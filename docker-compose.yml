services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcc-gateway
    ports:
      - "3000:3000"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - GATEWAY_PORT=3000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - rcc-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rcc-network:
    driver: bridge

volumes:
  data:
  logs:
