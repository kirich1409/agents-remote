# .github/workflows/tests.yml
name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v4

      - name: Run all tests
        run: ./gradlew :shared:allTests :backend:test --no-daemon -i

      - name: Generate test report
        if: always()
        run: echo "Test reports skipped for Phase 1 (no testReport task configured)"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/

      - name: Comment on PR - Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('build/test-results') ? 'âœ…' : 'âŒ';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ§ª **Test Results**

              ${testResults} Tests passed
              ğŸ“Š See artifacts for detailed reports`
            })
