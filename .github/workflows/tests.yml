# .github/workflows/tests.yml
name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Run all tests
        run: ./gradlew :shared:test :backend:test --no-daemon -i

      - name: Generate coverage reports
        if: always()
        run: ./gradlew koverHtmlReportAll --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            shared/build/test-results/
            backend/build/test-results/

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: |
            shared/build/reports/kover/html/
            backend/build/reports/kover/html/

      - name: Comment on PR - Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('shared/build/test-results') || fs.existsSync('backend/build/test-results') ? 'âœ…' : 'âŒ';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ§ª **Test Results & Coverage**

              ${testResults} Tests passed
              ğŸ“Š Coverage reports generated

              **Artifacts:**
              - ğŸ“‹ Test results
              - ğŸ“ˆ Coverage reports (HTML)

              View detailed reports in workflow artifacts.`
            })
