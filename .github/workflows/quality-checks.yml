# .github/workflows/quality-checks.yml
name: Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality:
    name: Kotlin Quality Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build project
        run: ./gradlew :shared:build :backend:build -x test --no-daemon -q

      - name: Run ktlint checks
        run: ./gradlew ktlintCheck --no-daemon -q

      - name: Run detekt analysis
        run: ./gradlew detekt --no-daemon

      - name: Comment on PR - Success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ **Quality Checks Passed**

              - Build: ✅
              - ktlint: ✅ No formatting issues
              - detekt: ✅ No code smells
              - Compiler: ✅ Zero warnings`
            })

      - name: Comment on PR - Failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **Quality Checks Failed**

              Please fix the issues and push again.`
            })
