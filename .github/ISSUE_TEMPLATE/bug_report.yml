name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "needs-triage"]
assignees:
  - krozov
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reporting a bug! üêõ
        Please fill out the sections below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear and concise description of the bug
      placeholder: |
        What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Go to...
        2. Click on...
        3. Execute...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Stack Trace
      description: Relevant error messages or stack traces
      render: shell
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      value: |
        - OS: [e.g. macOS 14.0]
        - Kotlin: [e.g. 2.1.0]
        - Gradle: [e.g. 8.6]
        - JDK: [e.g. 21]
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues
          required: true
        - label: I can reproduce this consistently
          required: false
