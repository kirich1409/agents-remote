# detekt.yml
config:
  validation: true
  warningsAsErrors: true

processors:
  active: true

comments:
  active: false
  CommentOverPrivateFunction:
    active: true
  CommentOverPrivateProperty:
    active: true
  OutdatedDocumentation:
    active: true
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true
  UndocumentedPublicProperty:
    active: true

complexity:
  active: true
  CyclomaticComplexMethod:
    threshold: 15
  LongMethod:
    threshold: 100
  LongParameterList:
    functionThreshold: 5
    constructorThreshold: 5
  NestedBlockDepth:
    threshold: 4
  TooManyFunctions:
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 15

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
  EmptyFunctionBlock:
    active: true

exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    active: true
  ObjectExtendsThrowable:
    active: true
  PrintStackTrace:
    active: true

naming:
  active: false
  ClassNaming:
    classPattern: '[A-Z][a-zA-Z0-9]*'
  EnumNaming:
    enumEntryPattern: '[A-Z][A-Z0-9]*'
  FunctionNaming:
    functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'
  PackageNaming:
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'
  VariableNaming:
    variablePattern: '[a-z][a-zA-Z0-9]*'

performance:
  active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:
  active: true
  EqualsWithHashCodeExist:
    active: true
  HasPlatformType:
    active: true
  ImplicitUnitReturnType:
    active: true

style:
  active: true
  ClassOrdering:
    active: false
  CollapsibleIfStatements:
    active: false
  DataClassShouldBeImmutable:
    active: true
  EqualsNullCall:
    active: true
  ExplicitCollectionElementAccessMethod:
    active: false
  ExpressionBodySyntax:
    active: false
  ForbiddenComment:
    active: false
    comments:
      - reason: 'FIXME markers should be resolved before merge.'
        value: 'FIXME:'
      - reason: 'HACK markers indicate poor solutions.'
        value: 'HACK:'
      - reason: 'TODO markers should be resolved before merge.'
        value: 'TODO:'
  MagicNumber:
    active: false
    ignoreNumbers: ['-1', '0', '1', '2']
  MandatoryBracesLoops:
    active: false
  MaxChainedCallsOnSameLine:
    active: false
    maxChainedCalls: 3
  MultilineLambdaItParameter:
    active: false
  PreferToOverPairSyntax:
    active: false
  RedundantHigherOrderMapUsage:
    active: true
  UnderscoresInNumericLiterals:
    active: false
  UnusedImports:
    active: true
  UnusedParameter:
    active: true
  UnusedPrivateMember:
    active: true
  UseArrayLiteralsInAnnotations:
    active: false
  UseCheckNotNull:
    active: true
  UseDataClass:
    active: true
  UseEmptyCounterpart:
    active: true
  UseIfEmptyOrIfBlank:
    active: true
  UseIfInsteadOfWhen:
    active: false
  UseRequire:
    active: true
  UseRequireNotNull:
    active: true
  UselessCallOnNotNull:
    active: true
  UtilityClassWithPublicConstructor:
    active: true
  VarCouldBeVal:
    active: true
  WildcardImport:
    active: false
