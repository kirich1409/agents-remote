# detekt.yml
config:
  validation: false
  warningsAsErrors: false

processors:
  active: true

comments:
  active: true
  CommentOverPrivateFunction:
    active: true
  CommentOverPrivateProperty:
    active: true
  OutdatedDocumentation:
    active: true
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true
  UndocumentedPublicProperty:
    active: true

complexity:
  active: true
  CyclomaticComplexity:
    threshold: 15
  LongMethod:
    threshold: 100
  LongParameterList:
    threshold: 5
  NestedBlockDepth:
    threshold: 4
  TooManyFunctions:
    threshold: 15

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
  EmptyFunctionBlock:
    active: true

exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    active: true
  ObjectExtendsThrowable:
    active: true
  PrintStackTrace:
    active: true

formatting:
  active: true
  Indentation:
    active: true
  MaximumLineLength:
    maxLineLength: 120
  NoMultipleSpaces:
    active: true
  NoTrailingSpaces:
    active: true
  NoUnusedImports:
    active: true

naming:
  active: true
  ClassNaming:
    classPattern: '[A-Z][a-zA-Z0-9]*'
  EnumNaming:
    enumEntryPattern: '[A-Z][A-Z0-9]*'
  FunctionNaming:
    functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'
  PackageNaming:
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'
  VariableNaming:
    variablePattern: '[a-z][a-zA-Z0-9]*'

performance:
  active: true
  ForEachOnSequence:
    active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:
  active: true
  DuplicateCaseInWhenExpression:
    active: true
  EqualsAlwaysReturnsTrue:
    active: true
  EqualsWithHashCodeExist:
    active: true
  HasPlatformType:
    active: true
  ImplicitUnitReturnType:
    active: true

style:
  active: true
  ClassOrdering:
    active: true
  CollapsibleIfStatements:
    active: true
  DataClassShouldBeImmutable:
    active: true
  EqualsNullCall:
    active: true
  ExplicitCollectionElementAccessMethod:
    active: true
  ExpressionBodySyntax:
    active: true
  ForbiddenComment:
    active: true
    values: ['FIXME', 'HACK', 'TODO', 'NOTE']
  MagicNumber:
    active: true
    excludedNumbers: ['-1', '0', '1', '2']
  MandatoryBracesLoops:
    active: true
  MaxChainedCallsOnSameLine:
    maxChainedCalls: 3
  MultilineLambdaItParameter:
    active: true
  NoCloneable:
    active: true
  PreferToOverPairSyntax:
    active: true
  RedundantHigherOrderMapUsage:
    active: true
  StringTemplate:
    active: true
  UnderscoresInNumericLiterals:
    active: true
  UnusedImports:
    active: true
  UnusedParameter:
    active: true
  UnusedPrivateMember:
    active: true
  UseArrayLiteral:
    active: true
  UseCheckNotNull:
    active: true
  UseDataClass:
    active: true
  UseEmptyCounterpart:
    active: true
  UseIfEmptyOrIfBlank:
    active: true
  UseIfInsteadOfWhen:
    active: true
  UseRequire:
    active: true
  UseRequireNotNull:
    active: true
  UselessCallOnNotNull:
    active: true
  UtilityClassWithPublicConstructor:
    active: true
  VarCouldBeVal:
    active: true
  WildcardImport:
    active: true
